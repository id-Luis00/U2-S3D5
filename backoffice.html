<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/dist/css/style.min.css">
    <title>Backoffice</title>
</head>

<body data-bs-theme="dark">



    <header>
        <div class="container-fluid border p-5">

            <div class="container text-center border">
                <img class="object-fit-cover rounded-5"
                    src="https://images.pexels.com/photos/430205/pexels-photo-430205.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="logo" width="300" height="200">
                <h1 class="display-1">Title</h1>
                <h2>Subtitle</h2>
            </div>
        </div>
    </header>


    <main>
        <div class="container-fluid">
            <div class="container me-auto p-5">
                <h1 id="modify-add">Aggiungi</h1>
                <form class="container">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6  p-3">
                                <label for="inputName">Nome</label>
                                <input id="inputName" name="inputName" class="form-control" type="text" required>
                            </div>
                            <div class="col-6  p-3">
                                <label for="inputBrand">Brand</label>
                                <input id="inputBrand" name="inputBrand" class="form-control" type="text" required>
                            </div>
                            <div class="col-12  p-3">
                                <label for="inputDesc">Descrizione</label> <br>
                                <textarea class="w-100" name="inputDesc" id="inputDesc"></textarea>
                            </div>
                            <div class="col-8  p-3">
                                <label for="imgURL">URL dell'immagine</label>
                                <input class="w-100 form-control" id="inputImg" name="inputImg" type="url">
                            </div>
                            <div class="col-4  p-3">
                                <label for="inputPrice">Prezzo</label>
                                <input id="inputPrice" class="form-control" type="number">
                            </div>
                            <div id="buttonForm" class="d-flex justify-content-end gap-3">


                                <!-- <button id="btnFirst" class="btn btn-outline-success"></button>
                                    <button id="btnSecond" class="btn btn-outline-danger"></button> -->


                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>



    <form>
        <button type="reset"></button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./backoffice.js"></script>
</body>

</html>
